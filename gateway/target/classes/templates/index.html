<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sentence</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <main class="container">

        <div>
            <h1>Random Sentence</h1>

            <p> Your Sentence goes here:
                <span id="subject"/>
                <span id="verb"/>
                <span id="article"/>
                <span id="adjective"/>
                <span id="noun"/>
            </p>
        </div>
        <div id="error" class="text-danger"/>
    </main>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"
            th:src="@{/js/jquery-1.11.0.min.js}" />
    <script>

        var prefix = "/services";

        $.get(prefix + "/subject",   null, displaySubject)  .fail(displayErrorSubject);
        $.get(prefix + "/verb",      null, displayVerb)     .fail(displayErrorVerb);
        $.get(prefix + "/article",   null, displayArticle)  .fail(displayErrorArticle);
        $.get(prefix + "/adjective", null, displayAdjective).fail(displayErrorAdjective);
        $.get(prefix + "/noun",      null, displayNoun)     .fail(displayErrorNoun);

        function displaySubject(results) {
            console.log(results);
            $("#subject").html(results);
        }

        function displayVerb(results) {
            console.log(results);
            $("#verb").html(results);
        }

        function displayArticle(results) {
            console.log(results);
            $("#article").html(results);
        }

        function displayAdjective(results) {
            console.log(results);
            $("#adjective").html(results);
        }

        function displayNoun(results) {
            console.log(results);
            $("#noun").html(results);
        }

        //	Handle Errors:

        function displayErrorSubject(x, s, m) {
            err(x, s, m, "subject");
        }

        function displayErrorVerb(x, s, m) {
            err(x, s, m, "verb");
        }

        function displayErrorArticle(x, s, m) {
            err(x, s, m, "article");
        }

        function displayErrorAdjective(x, s, m) {
            err(x, s, m, "adjective");
        }

        function displayErrorNoun(x, s, m) {
            err(x, s, m, "noun");
        }

        // Dsiplay text of AJAX error message using a hidden div
        function err(xhr, status, msg, prefix) {
            // Display an error in the 'error' div above and show it.
            var text = xhr.responseText;
            var emsg = "<p><b>AJAX Failure retrieving " + prefix + ": " + xhr.status + " " + msg + "</b><br/></p>";

            $("#error").append(emsg);
            $("#error").show();
        }
    </script>
</body>
</html>
